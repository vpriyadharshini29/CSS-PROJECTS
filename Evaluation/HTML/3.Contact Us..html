<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <h1>Contact Us</h1>

 
    <form action="#" method="post">
        
       
        <fieldset>
            <legend>Contact Details</legend>

           
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>
            
           
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your email address" required><br><br>
            
           
            <label for="phone">Phone:</label><br>
            <input type="number" id="phone" name="phone" placeholder="Your phone number"><br><br>

        </fieldset>

       
        <fieldset>
            <legend>Your Message</legend>

            
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" placeholder="Subject of your message" required><br><br>

           
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="50" placeholder="Write your message here..." required></textarea><br><br>

        </fieldset>

        
        <input type="submit" value="Submit">

    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
        }

        input[type="radio"]:hover {
            border-color: #666;
        }

        input[type="radio"]:checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <label>
        <input type="radio" name="customRadio">
        Option 1
    </label>
    <label>
        <input type="radio" name="customRadio">
        Option 2
    </label>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .card-description {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./Images/f5.jpeg" alt="Image">
        <h2 class="card-title">Card Title</h2>
        <p class="card-description">This is a description for the card layout.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .left-align {
            text-align: left;
        }

        .center-align {
            text-align: center;
        }

        .right-align {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1 class="left-align">Left Aligned Heading</h1>
    <p class="left-align">This paragraph is left-aligned.</p>

    <h1 class="center-align">Center Aligned Heading</h1>
    <p class="center-align">This paragraph is center-aligned.</p>

    <h1 class="right-align">Right Aligned Heading</h1>
    <p class="right-align">This paragraph is right-aligned.</p>
</body>
</html>

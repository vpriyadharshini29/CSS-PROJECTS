<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .sticky-box {
            position: sticky;
            top: 20px;
            background-color: #4CAF50;
            padding: 10px;
            color: white;
        }

        .content {
            height: 1500px;
            background-color: #f1f1f1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sticky-box">
        I stay sticky!
    </div>

    <div class="content">
        <p>Scroll to see the sticky effect in action.</p>
    </div>
</body>
</html>

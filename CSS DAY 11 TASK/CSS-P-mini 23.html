<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        .main {
            height: 350px;
            width: 350px;
            background-color: grey;
            position: relative;
            top: 1px;
            left: 1px;
            border: 2px solid black;
        }

        .notification {
            height: 30px;
            width: 30px;
           
            position: absolute;
            bottom: 150px;
            right: 150px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="notification">
            <img src="./Assets/Images/not.png" height="30px"width="30px"></img>

        </div>

    </div>
</body>
</html>
